<mat-toolbar>
  <span class="title" [routerLink]="'/'">Bucket</span>
  <span class="spacer"></span>
  <div *ngIf="isAuth" class="options">
    <span (click)="onSignOut()">{{ AUTH_OPTIONS.SIGN_OUT }}</span>
  </div>
  <div *ngIf="!isAuth" class="options">
    <span [routerLink]="'/signup'">{{ AUTH_OPTIONS.SIGN_UP }}</span>
    <span [routerLink]="'/signin'">{{ AUTH_OPTIONS.SIGN_IN }}</span>
  </div>
</mat-toolbar>
