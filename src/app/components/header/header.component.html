<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title" [routerLink]="'/'">Bucket</span>
    <span class="spacer"></span>
    <form *ngIf="displaySearchBar" [formGroup]="searchForm" class="search-form" (ngSubmit)="onSearch()">
      <mat-form-field *ngIf="displaySearchBar" class="search-field" appearance="fill" [style.width.px]=400>
        <mat-label>Search</mat-label>
        <input type="text" placeholder="Enter product name" formControlName="search" (blur)="onSearchBlur()">
      </mat-form-field>
    </form>
    <div class="options">
      <span class="material-icons" (click)="onToggleSearch()">
        search
      </span>
      <div *ngIf="isAuth">
        <span *ngIf="isAdmin" [routerLink]="'/view-admin'" class="material-icons">
          admin_panel_settings
        </span>
        <span [routerLink]="'/cart'" class="material-icons">
          shopping_cart
        </span>
        <span (click)="onSignOut()" class="material-icons">
          logout
        </span>
      </div>
      <div *ngIf="!isAuth">
        <span [routerLink]="'/signup'" class="material-icons">
          person_add
        </span>
        <span [routerLink]="'/signin'" class="material-icons">
          login
        </span>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
