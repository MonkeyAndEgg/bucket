<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title" [routerLink]="'/'">Bucket</span>
    <span class="spacer"></span>
    <form *ngIf="displaySearchBar" [formGroup]="searchForm" class="search-form" (ngSubmit)="onSearch()">
      <mat-form-field *ngIf="displaySearchBar" class="search-field" appearance="fill" [style.width.px]=400>
        <mat-label>Search</mat-label>
        <input type="text" placeholder="Enter product name" formControlName="search" (blur)="onSearchBlur()">
      </mat-form-field>
    </form>
    <div class="options">
      <span class="material-icons" (click)="onToggleSearch()">
        search
      </span>
      <div *ngIf="isAuth">
        <span *ngIf="isAdmin" [routerLink]="'/view-admin'">{{ USER_OPTIONS.ADMIN }}</span>
        <span [routerLink]="'/cart'">{{ USER_OPTIONS.CART }}</span>
        <span (click)="onSignOut()">{{ USER_OPTIONS.SIGN_OUT }}</span>
      </div>
      <div *ngIf="!isAuth">
        <span [routerLink]="'/signup'">{{ USER_OPTIONS.SIGN_UP }}</span>
        <span [routerLink]="'/signin'">{{ USER_OPTIONS.SIGN_IN }}</span>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
