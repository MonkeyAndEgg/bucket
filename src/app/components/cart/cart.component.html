<div class="container">
  <div class="orders">
    <div class="order-item" *ngFor="let productObj of cart?.products">
      <img [src]='productObj?.product?.imageUrl'>
      <div class="item-field">
        <label>{{ productObj?.product?.name }}</label>
      </div>
      <div class="item-field">
        <span class="material-icons" (click)="decrementQuantity(productObj)">
          remove_circle_outline
        </span>
        <label>{{ productObj?.quantity }}</label>
        <span class="material-icons" (click)="incrementQuantity(productObj)">
          add_circle_outline
        </span>
      </div>
      <div class="item-field">
        <label *ngIf="productObj?.quantity && productObj?.product?.price">$ {{ productObj!.quantity * productObj!.product!.price }}</label>
        <label *ngIf="!productObj?.quantity || !productObj?.product?.price">N/A</label>
      </div>
      <div class="item-field">
        <button mat-button color="warn" (click)="onClickRemove(productObj)">Remove</button>
      </div>
    </div>
  </div>

  <div class="checkout">
    <div class="info">
      <div class="info-field">
        <label>Product Subtotal</label>
        <span>${{total}}</span>
      </div>
      <div class="info-field">
        <label>Shipping</label>
        <span>Free</span>
      </div>
      <div class="info-field">
        <label>Order Total(USD)</label>
        <span>${{total}}</span>
      </div>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" [routerLink]="'/view-products'">Continue Shipping</button>
      <button mat-raised-button color="accent" [routerLink]="'/checkout'">Checkout</button>
    </div>
  </div>
</div>
